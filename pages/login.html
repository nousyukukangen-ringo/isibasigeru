<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }
      .container {
        background: #fff;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header {
        width: 100%;
        background: #ffc107;
        height: 72px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1.3em;
        font-weight: bold;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      .form-group {
        margin-top: 48px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        width: min(560px, 92%);
        padding-bottom: 48px;
      }
      .label-box {
        background: #466eb6;
        color: #fff;
        font-size: 1em;
        border-radius: 6px;
        padding: 12px 12px 12px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
      }
      .input-field {
        width: 60%;
        max-width: 320px;
        border-radius: 5px;
        padding: 8px 10px;
        border: none;
      }
      .btn-signup {
        background: #466eb6;
        color: #fff;
        font-size: 1em;
        border-radius: 4px;
        border: none;
        margin: 16px auto 0 auto;
        display: block;
        padding: 12px 36px;
        cursor: pointer;
        transition: 0.2s;
      }
      .btn-signup:hover {
        background: #385c92;
      }
      .btn-secondary {
        background: #888 !important;
      }
    </style>
  </head>
  <body>
    <div class="container" id="app-container">
      <div class="header">ログイン</div>
      <div class="form-group">
        <div class="label-box">
          メールアドレス
          <input
            id="login-email"
            class="input-field"
            type="email"
            placeholder="入力欄"
          />
        </div>
        <div class="label-box">
          パスワード
          <input
            id="login-password"
            class="input-field"
            type="password"
            placeholder="入力欄"
          />
        </div>
        <button id="login-button" class="btn-signup">ログイン</button>
        <button id="goto-signup" class="btn-signup btn-secondary">
          新規登録はこちら
        </button>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
