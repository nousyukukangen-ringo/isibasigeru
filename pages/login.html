<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        background: #f9f9f9;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: stretch;
      }

      .container {
        background: #fff;
        width: 100vw;
        height: 100vh;
        padding: 0;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header {
        width: 100%;
        background: #ffc107;
        height: 72px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1.3em;
        font-weight: bold;
        letter-spacing: 0.1em;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      .form-group {
        margin: 48px auto 0 auto;
        display: flex;
        flex-direction: column;
        gap: 24px;
        width: min(560px, 92%);
        padding-bottom: 48px;
      }

      .label-box {
        background: #466eb6;
        color: #fff;
        font-size: 1em;
        border-radius: 6px;
        padding: 12px 12px 12px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
      }

      .input-field {
        width: 60%;
        max-width: 320px;
        border-radius: 5px;
        padding: 8px 10px;
        border: none;
      }

      .btn-signup {
        background: #466eb6;
        color: #fff;
        font-size: 1em;
        border-radius: 4px;
        border: none;
        margin: 16px auto 0 auto;
        display: block;
        padding: 12px 36px;
        cursor: pointer;
        transition: 0.2s;
      }
      .btn-signup:hover {
        background: #385c92;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">ログイン</div>

      <!-- ▼ main.js が読み取る login-form ▼ -->
      <form id="login-form" class="form-group">
        <div class="label-box">
          メアド
          <input
            class="input-field"
            type="email"
            name="email"
            placeholder="入力欄"
            required
          />
        </div>

        <div class="label-box">
          パスワード
          <input
            class="input-field"
            type="password"
            name="password"
            placeholder="入力欄"
            required
          />
        </div>

        <!-- ボタンは submit -->
        <button type="submit" class="btn-signup">ログイン</button>
      </form>
    </div>
  </body>
</html>
