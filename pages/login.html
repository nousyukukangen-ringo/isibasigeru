<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>タイトル</title>
  <style>
    body {
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 0 0 16px #000;
      width: 350px;
      padding-bottom: 48px;
      position: relative;
    }
    .header {
      width:100%;
      background: #ffc107;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 0.1em;
    }
    .form-group {
      margin: 32px 32px 16px 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .label-box {
      background: #466eb6;
      color: #FFF;
      font-size: 1em;
      border-radius: 6px;
      padding: 12px 12px 12px 20px;
      margin-bottom: 0.5em;
      position: relative;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .input-field {
      width: 110px;
      border-radius: 5px;
      padding: 4px;
      border: none;
      margin-left: 6px;
    }
    .btn-signup {
      background: #466eb6;
      color: #fff;
      font-size: 1em;
      border-radius: 4px;
      border: none;
      margin: 16px auto 0 auto;
      display: block;
      padding: 10px 36px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-signup:hover {
      background: #385c92;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">タイトル</div>
    <div class="form-group">
      <div class="label-box">
        メアド
        <input class="input-field" type="email" placeholder="入力欄">
      </div>
      <div class="label-box">
        パスワード
        <input class="input-field" type="password" placeholder="入力欄">
      </div>
      <button class="btn-signup">新規はこちら</button>
    </div>
  </div>
</body>
</html>
