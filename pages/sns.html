<div class="app-container">
    <header>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" placeholder="地域やユーザーを検索...">
        </div>
    </header>

    <main class="feed">
        </main>

    <footer>
        <button class="footer-btn">
            <i class="fas fa-play"></i> 投稿
        </button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        <button class="footer-btn">
            <i class="fas fa-undo"></i> 戻る
        </button>
    </footer>

    <div class="modal-overlay" id="commentModal">
        <div class="modal-box">
            <h3 id="modalTitle">コメント入力</h3>
            <textarea id="commentText" placeholder="コメントを入力..."></textarea>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeCommentModal()">キャンセル</button>
                <button class="btn-send" onclick="submitComment()">送信</button>
            </div>
        </div>
    </div>
</div>

<style>
    /* --- 全体のリセット --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    .app-container {
        width: 100%;
        max-width: 1200px; /* PCでは広く表示 */

        position: fixed;
        top: 0;
        left: 50%;
