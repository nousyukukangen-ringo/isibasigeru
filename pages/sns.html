<div class="app-container">
    <header>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" placeholder="地域やユーザーを検索...">
        </div>
    </header>

    <main class="feed"></main>

    <footer>
        <button class="footer-btn" id="open-post-selector">
            <i class="fas fa-play"></i> 投稿
        </button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        <button class="footer-btn" id="back-map">
            <i class="fas fa-undo"></i> 戻る
        </button>
    </footer>

    <div class="modal-overlay" id="postSelectorModal">
        <div class="modal-box wide-modal">
            <h3>投稿する写真を選択</h3>
            <div id="my-folder-selection" class="selection-grid">
                <p class="loading-msg">読み込み中...</p>
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closePostSelector()">キャンセル</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="commentModal">
        <div class="modal-box">
            <h3 id="modalTitle">SNSへ投稿</h3>
            <div id="selected-preview" class="selected-preview"></div>
            <textarea id="commentText" placeholder="キャプションを入力..."></textarea>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeCommentModal()">戻る</button>
                <button class="btn-send" id="final-post-btn">シェアする</button>
            </div>
        </div>
    </div>
</div>

<style>
    /* --- 既存のスタイルに以下を追加 --- */

    /* 選択用グリッド */
    .selection-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        max-height: 300px;
        overflow-y: auto;
        margin: 15px 0;
        padding: 5px;
    }
    .selectable-thumb {
        width: 100%;
        aspect-ratio: 1/1;
        background-size: cover;
        background-position: center;
        border-radius: 6px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: 0.2s;
    }
    .selectable-thumb:hover {
        border-color: #FFC107;
        transform: scale(1.05);
    }
    
    .wide-modal { max-width: 600px; }
    
    .selected-preview {
        width: 100%;
        height: 150px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        margin-bottom: 10px;
        border-radius: 8px;
    }

    .loading-msg { grid-column: 1/-1; padding: 20px; color: #888; }
</style>
